{% load i18n %}
<div class="modal-dialog">
    <div class="modal-content">
        <form class="form-horizontal" id="delForm" method="post" action="{% url 'del_question' object.id %}">
            {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{% trans 'Delete Question' %}</h4>
            </div>
            <div class="modal-body">
                <p>{% trans 'Are you sure you wish to delete this question?' %}</p>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" value="{% trans 'Yes' %}">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'No' %}</button>
            </div>
        </form>
    </div>
</div>
