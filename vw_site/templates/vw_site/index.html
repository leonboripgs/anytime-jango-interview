{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RightPeople</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vw_site/custom.css' %}">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <img src="{% static 'img/logo.png' %}" alt="RightPeople Logo" style="height: 120px;">
                <h1>Anytime Interview</h1>
                <p>Interviews anywhere, anytime</p>
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">Dashboard</a>
            </div>
        </div>
    </header>

    <script type="text/javascript" src="{% static 'jquery-3.2.1/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vw_site/custom.js' %}"></script>
</body>
</html>
